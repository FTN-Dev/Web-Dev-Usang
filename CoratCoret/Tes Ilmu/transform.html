<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Transform </title>
    <style> 

        .kotak1 {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }

        .kotak1:hover {
            transform: skew(300deg);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="kotak1"></div>
    </div>
    
</body>
</html>
