        // percobaan

        function volDuaKubus(sisiA, sisiB) {
            let volA = sisiA * sisiA * sisiA;
            let volB = sisiB * sisiB * sisiB;
            let total = volA + volB;
            return total;
        }

        alert("Selamat Datang! \nIni adalah program untuk menghitung 2 Volume Kubus");
        let tanya = true;
        while(tanya) {
            let a = parseInt(prompt("Volume Kubus A"));
            let b = parseInt(prompt("Volume Kubus B"));
            alert("Jumlah Kedua Volume Kubus \n" + volDuaKubus(a, b));
            tanya = confirm("ingin menghitung lagi?");
        }
        alert("Terima Kasih :)");
